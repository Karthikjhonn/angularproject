
<div class="card shadow-sm rounded-1 py-4 mx-auto px-2 text-center" style="width: 250px; min-height:250px ;" *ngFor="let c of card">
    <div class="card-body text-capitalize">
        <h2 class="card-title">{{c.title}}</h2>
        <div class="bg-warning w-50 mx-auto my-2" style="height: 8px;"></div>
        <p class=" pt-2">{{c.text}}</p>
    </div>
</div>
